<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <header>Todo List</header>
            <aside>
                <h3 class="heading"><button type="button">Projects</button></h3>
                <ul class="projects-list"></ul>
            </aside>
            <main></main>
            <!-- || Templates to insert into main -->
            <template id="main-projects-template">
                <h2 class="heading">Projects</h2>
                <section>
                    <ul class="projects-list">
                        <!--
                        <li>Project Titles</li>
                        -->
                        <li class="projects-list-end list-end">
                            <button type="button" id="create-proj-toggle">+</button>
                            <form id="create-proj-form" hidden>
                                <input type="text" name="proj-title" id="proj-title" autocomplete="off">
                                <button type="button" id="create-btn">&#10003;</button>
                            </form>
                        </li>
                    </ul>
                </section>
            </template>
            <template id="main-project-template">
                <h2 class="heading"><!--Project Name--></h2>
                <h3 class="heading">To Do</h3>
                <section>
                    <ul id="todos-list-unchecked" class="todos-list">
                        <!--
                        <li>
                            <p>
                                <input type="checkbox" name="" id="">
                                <button>title</button>
                            </p>
                            <p>duedate</p>
                        </li>
                        -->
                        <li class="todos-list-end list-end">
                            <button type="button" id="create-todo">+</button>
                        </li>
                    </ul>
                </section>
                <h3 class="heading">Completed</h3>
                <section>
                    <ul id="todos-list-checked" class="todos-list">
                        <!--
                        <li>
                            <p>
                                <input type="checkbox" name="" id="">
                                <button>title</button>
                            </p>
                            <p>duedate</p>
                        </li>
                        -->
                    </ul>
                </section>
                <section class="btns">
                    <button type="button" class="del-btn">Delete Project</button>
                </section>
            </template>
            <template id="main-todo-template">            
                <h2 class="heading"><!--Todo Title--></h2>
                <section class="todo-details">
                    <div>
                        <h4>Description</h4>
                        <p id="todo-desc">
                            <!--Todo details-->
                        </p>
                    </div>
                    <div>
                        <h4>Due Date</h4>
                        <p id="todo-due-date"><!--Date--></p>
                    </div>
                    <div>
                        <h4>Priority</h4>
                        <p id="todo-priority"><!--Priority--></p>
                    </div>
                </section> 
                <section class="btns">
                    <button type="button" class="edit-btn">Edit</button>
                    <button type="button" class="del-btn">Delete</button>
                </section>
            </template>
            <template id="main-todo-form-template">
                <form class="todo-details">
                    <div class="form-field">
                        <label for="todo-title">Title</label>
                        <input id="todo-title" name="todo-title" type="text" autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="todo-desc">Description</label>
                        <textarea id="todo-desc" name="todo-desc"></textarea>
                    </div>
                    <div class="form-field">
                        <label for="todo-due-date">Due Date</label>
                        <input id="todo-due-date" name="todo-due-date" type="datetime-local">
                    </div>
                    <div class="form-field">
                        <label for="todo-priority">Priority</label>
                        <select id="todo-priority" name="todo-priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </form>
                <section class="btns">
                    <button type="button" class="back-btn">Back</button>
                    <button type="button" class="save-btn">Save</button>
                </section>
            </template>
        </div>
    </body>
</html>
