<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <header>Todo List</header>
            <aside>
                <h3 class="heading"><button type="button">Projects</button></h3>
                <ul class="projects-list"></ul>
            </aside>
            <main></main>
            <!-- || Templates to insert into main -->
            <template id="main-projects-template">
                <h2 class="heading">Projects</h2>
                <section>
                    <ul class="projects-list">
                        <!--
                        <li>Project Titles</li>
                        -->
                    </ul>
                </section>
            </template>
            <template id="main-project-template">
                <h2 class="heading"><!--Project Name--></h2>
                <section>
                    <ul class="todos-list">
                        <!--
                        <li>
                            <p>
                                <input type="checkbox" name="" id="">
                                <button>title</button>
                            </p>
                            <p>duedate</p>
                        </li>
                        -->
                    </ul>
                </section>
            </template>
            <template id="main-todo-template">            
                <h2 class="heading"><!--Todo Title--></h2>
                <section>
                    <div>
                        <h4>Description</h4>
                        <p id="todo-desc">
                            <!--Todo details-->
                        </p>
                    </div>
                    <div>
                        <h4>Due Date</h4>
                        <p id="todo-due-date"><!--Date--></p>
                    </div>
                    <div>
                        <h4>Priority</h4>
                        <p id="todo-priority"><!--Priority--></p>
                    </div>
                </section> 
            </template>
            <template id="main-todo-form-template">
                <h2 class="heading"><!--Todo Title--></h2>
                <form>
                    <div class="form-field">
                        <label for="todo-desc">Description</label>
                        <input id="todo-desc" name="todo-desc" type="text">
                    </div>
                    <div class="form-field">
                        <label for="todo-due-date">Due Date</label>
                        <input id="todo-due-date" name="todo-due-date" type="datetime-local">
                    </div>
                    <div class="form-field">
                        <label for="todo-priority">Priority</label>
                        <select id="todo-priority" name="todo-priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </form>
            </template>
        </div>
    </body>
</html>
